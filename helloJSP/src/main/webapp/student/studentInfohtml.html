<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
</head>

<body>
	<h3>학생정보입력</h3>
	<table border="1">
		<tbody>
			<tr>
				<td>아이디</td>
				<td><input id="userId" type="text"></td>
			</tr>
			<tr>
				<td>학생이름</td>
				<td><input id="userName" type="text"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input id="userPass" type="password"></td>
			</tr>
			<tr>
				<td>전공</td>
				<td>
					<select id="major">
						<option disabled selected>선택하세요</option>
						<option>경영학과</option>
						<option>컴퓨터학과</option>
						<option>작업치료과</option>
						<option>랄랄라학과</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input id="userBirth" type="date"></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<button id="addButton">등록</button>
				</td>
			</tr>
		</tbody>
	</table>


	<hr>
	<div id="show">
		<table border="1">
			<thead>
				<th>아이디</th>
				<th>이름</th>
				<th>생년월일</th>
				<th>삭제</th>
			</thead>
			<tbody id="list">
			</tbody>
		</table>
	</div>
	<script>
		//페이지가 로딩되면서 바로 실행
		fetch('../studentList.do')
			.then(resolve => resolve.json())
			.then(result => {
				console.log(result);
				let tbody = document.querySelector('#list');
				result.forEach(student => {
					tbody.append(makeTr(student));
				})
			})
			.catch(err => console.log('error : ', err))

		let addBnt = document.querySelector("#addButton")
		addBnt.addEventListener('click', add);
		function add(e) {
			let id = document.querySelector("#userId").value;
			let name = document.querySelector("#userName").value;
			let pass = document.querySelector("#userPass").value;
			let major = document.querySelector("#major").value;
			let birth = document.querySelector("#userBirth").value;

			if (id != null && name != null && pass != null && major != null && birth != null) {
				fetch(`../AddStudentServlet.do?id=${id}&name=${name}&pass=${pass}&major=${major}&birth=${birth}`)
					.then(resolve => resolve.json()).then(result => {
						if (result.retCode == 'OK') {
							let tr = makeTr({studentId: id, studentName: name, studentBirthday: birth});
							alert('성공!')
							document.querySelector('#list').append(tr);
						} else {
							alert('실패!')
							console.log(result)
						}
					}).catch(err => console.log('err =>' + err))
			}
		}



		function makeTr(obj) {
			let showFields = ['studentId', 'studentName', 'studentBirthday'];
			let tr = document.createElement('tr');
			for (let prop of showFields) {
				let td = document.createElement('td');
				td.innerHTML = obj[prop];
				tr.append(td);
			}
			//삭제버튼 만들기
			let td = document.createElement('td');
			let btn = document.createElement('button');
			btn.setAttribute('data-sid', obj.studentId);
			btn.addEventListener('click', function (e) {
				//ajax호출=>서블릿을 실행하겠다는 의미
				fetch('../delStudent.do?sid=' + obj.studentId)
					.then(resolve => resolve.json())
					.then(result => {
						if (result.retCode == 'OK') {
							alert('삭제 성공!');
							tr.remove();
						} else {
							alert('삭제 실패');
						}
					})
					.catch(err => console.log('error: ', err));

			})
			btn.innerHTML = "삭제";
			td.append(btn);
			tr.append(td);
			return tr;
		}
	</script>
</body>

</html>
