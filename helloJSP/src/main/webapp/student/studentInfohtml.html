<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
	<link rel="stylesheet" href="../css/mystyle.css">
</head>

<body>
	<h3>학생정보입력</h3>
	<table border="1">
		<tbody>
			<tr>
				<td>아이디</td>
				<td><input id="userId" type="text"></td>
			</tr>
			<tr>
				<td>학생이름</td>
				<td><input id="userName" type="text"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input id="userPass" type="password"></td>
			</tr>
			<tr>
				<td>전공</td>
				<td>
					<select id="major">
						<option disabled selected>선택하세요</option>
						<option>경영학과</option>
						<option>컴퓨터학과</option>
						<option>작업치료과</option>
						<option>랄랄라학과</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input id="userBirth" type="date"></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<button id="addButton">등록</button>
				</td>
			</tr>
		</tbody>
	</table>


	<hr>
	<div id="show">
		<table border="1">
			<thead>
				<th>아이디</th>
				<th>이름</th>
				<th>생년월일</th>
				<th>삭제</th>
			</thead>
			<tbody id="list">
			</tbody>
		</table>
	</div>
	
	<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
		<input type="hidden" name="sid">
      <p>비밀번호<input type="text" name="pass"></p>
      <p>이름<input type="text" name="name"></p>
      <p>생년월일<input type="date" name="birth"></p>
    </div>
    <div class="modal-footer">
		<button id = "edit">수정버튼</button>
    </div>
  </div>

</div>
	
	<script src="../js/student.js"> </script>
</body>

</html>
