	<script>
		const calendar = {
			week : ['일','월','화','수','목','금','토'],
			
			
			
			makeHead(){
				let str = `<thead><tr>`
					for(let a of this.week){
						str += `<th>${a}</th>`
					}
					str += `</tr></thead>`
					return str;
			},
			
			makeBody(){
				let str = `<tbody>`
					let count = 1;
					for(let i = 0; i < 4; i++){
						str += `<tr>`
						for(let j = 1; j < 8; j++){							
						str += `<td>${i*7+j}</td>`
						count++;
						}
						str += `</tr>`
					}
					str += `</tbody>`
					return str
			},
			makeCalender(){
				let str = `<table border="1">`
					str += this.makeHead()
					str += this.makeBody()
					str += `</table>`
					document.getElementById('show').innerHTML = str;
			}
			
		}
		//calendar => table
