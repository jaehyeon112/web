<body>

	<ul>
		<li>사과</li>
		<li>복숭아</li>
		<li>수박</li>
		<li>감자</li>
	</ul>
	<p>깃작업</p>
	<p>a의 상태로 변경</p>
	<p>b의 상태로 변경</p>
	<script>
		console.log(document.querySelector('ul'));
		let body = document.querySelector('body');	//querySelector는 화면에 이미 있는 것을 찾을 때 사용
		//console.log(body.children[5].children[2].innerHTML = "메론");		//수박에서 메론으로 값을 바꿈(innerHTML)
		//console.log(body.parentElement.innerHTML = "");		//페이지에 아무것도 나오지 않음
		
		//li의 다섯번째 포도 생성
		let li5 = document.createElement('li');		//li라는 요소를 만들겠다
		li5.innerHTML = "포도";
		//console.log(li5);
		document.querySelector('ul').appendChild(li5);	//ul의 하위요소로 li5를 집어넣음
		
		let p4 = document.createElement('p');
		p4.setAttribute('class','fourth');	//어떤 속성값을 줄 때 사용
		p4.innerHTML = "c의 상태로 변경";
		document.querySelector('p:nth-of-type(3)').after(p4);	//3번째 p뒤에 새로운 p집어넣기
	</script>
</body>

</html>
