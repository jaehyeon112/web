<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>첫페이지 입니다.</title>
</head>

<body>
	<h3>Welcome to Jaehyeon's Home</h3>
	<a href="board/board.html">게시판으로 이동</a>
	<br><a href="LoginServlet">서블릿페이지</a>
	<ul>
		<li>사과</li>
		<li>복숭아</li>
		<li>수박</li>
		<li>감자</li>
	</ul>
	<p>깃 추가 작업을 함.</p>
	<p>a의 상태로 변경</p>
	<p>b의 상태로 변경;;;;;</p>
	
	<script>
		//선택자.. querySelector
		let body = document.querySelector('body');
		// children = 하위요소를 찾음
		// chlidren[4] => ul .children[2] => 수박
		// console.log(body.children[4].children[2].innerHTML = "메롱");
		
		// parentElement = 상위요소를 찾음
		// console.log(body.parentElement.innerHTML = "");
		
		// 간단한 문제! <li>감자</li> 밑에 포도를 넣자!
		// 작업순서
		// 1. createElement로 <li태그>를 만든다.
		let li5 = document.createElement('li');
		// 2. <li> 태그 안에 값을 innerHTML을 통해 포도를 넣는다.
		li5.innerHTML = "포도";
		// 3. ul를 선택하여 하위요소로 만들어야하므로 appendChild로 li5를 붙임.
		document.querySelector('ul').appendChild(li5);
		
		//응용 ! p를 하나 더 만들어보자
		let p4 = document.createElement('p');
		
		//만약 p에 속성 ex) id="..." 를 붙이고 싶다면 .setAttribute()
		// <p class="fourth">c의 상태 변경</p> 과 같은 꼴이 됨.
		p4.setAttribute('class','fourth');
		
		p4.innerHTML ='c의 상태 변경';
		// p의 nth-of-type(3) => 3번째 p의~ .after()를 통해 붙인다.
		document.querySelector('p:nth-of-type(3)').after(p4);
		
	</script>
	
</body>

</html>
