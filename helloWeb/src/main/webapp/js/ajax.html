<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>js/ajax</title>
</head>

<body>
	<script type="module" src="ajax2.js"></script>
	<script type="module" src="ajax1.js"></script>
	<table border="1">
		<tr>
			<th>아이디</th>
			<td><input id="mid"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" id="pass"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input id="name"></td>
		</tr>
		<tr>
			<th>연락처</th>
			<td><input id="phone"></td>
		</tr>
		<tr>
			<td colspan="2"><button id="addBtn">등록</button>
			<button id="modBtn">수정</button></td>
		</tr>
	</table>
	<hr>
	<div id="show"></div>
	<script>
		// 이 함수는 tr의 onclick
		function showInfo(e,obj) {
			console.log(e.target.parentElement); // e.target : td , 의 parentElement = tr
			console.log(obj); // this : tr
			// tr의 하위 : 아이디, 비번, 이름, 연락처
			console.log(obj.children)
			let mid = obj.children[0].innerHTML;
			let pass = obj.children[1].innerHTML;
			let name = obj.children[2].innerHTML;
			let phone = obj.children[3].innerHTML;
			console.log(`mid: ${mid}, pass:${pass}, name:${name}, phone:${phone}`);
			
			//input 태그의 경우에만 value, innerHTML과는 좀 다르다..?
			document.getElementById('mid').value = mid;
			document.getElementById('pass').value = pass;
			document.getElementById('name').value = name;
			document.getElementById('phone').value = phone;
		}
	</script>



</body>

</html>
