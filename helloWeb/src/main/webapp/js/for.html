<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js/for.html</title>
    <script>
        console.log('javascript start...');
        // 5번 반복
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }

        // 배열과 for 활용
        let num = [1, 2, 3, 4, 5]; //배열 객체 생성
        let sum = 0;
        console.log(`sum의 값 ${sum}`);

        // var 변수 : 전역 or 지역(함수안에서 선언)

        for (let i = 0; i < num.length; i++) { // let, const : 블럭단위의 변수지정.
            sum += num[i];
        }
        console.log(`sum의 값 ${sum}`);

        sum = 0;

        // 확장 for..of..
        for (let val of num) {
            sum += val;
        }
        console.log(`sum의 값 ${sum}`);

        sum = 0;
        //배열 전용의 메소드 .forEach(배열의값,인덱스,배열그자체)
        num.forEach(function (item, index, ary) {
            if (index <= 2) {
                sum += item;
            }
        })
        console.log(sum)
    </script>
</head>

</html>
